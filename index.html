<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🧠Quizzy Quest</title>

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery for animations -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container text-center mt-5">
      <!-- App Title -->
      <h1>🧠Quizzy Quest</h1>

      <!-- Theme Toggle Button  -->
      <button id="theme-btn" class="btn btn-secondary mt-2">
        🌙 Toggle Dark/Light Mode
      </button>

      <!-- Quiz Container -->
      <div id="quiz-container" class="mt-4 p-4 rounded shadow">
        <p id="question"></p>
        <div id="answer-buttons" class="d-grid gap-2"></div>
      </div>

      <!-- Next Question Button  -->
      <button id="next-btn" class="btn btn-primary mt-3">➡️ Next</button>

      <!-- Score Display  -->
      <p id="score" class="mt-3">🏆 Score: 0</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
